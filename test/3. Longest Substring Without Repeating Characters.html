<body>
  <!-- Given a string, find the length of the longest substring without repeating characters. -->
  <!-- 给定一个字符串，查找没有重复字符的最长子字符串的长度。 -->
  <script type="text/javascript">
    var lengthOfLongestSubstring = function(s) {
      var Length = 1
      var MaxLength = 1
      if (s.length === 0) {
        return 0
      }
      for (var i = 1; i < s.length; i++) {
        var index = s.substr(i - Length, Length).indexOf(s.substr(i, 1))
        if (index === -1) {
          Length++
        } else {
          Length = Length - index
        }
        if (MaxLength < Length) {
          MaxLength = Length
        }
      }
      // s = 'abcabcbb'
      // MaxLength === 3
    }
  </script>
</body>
